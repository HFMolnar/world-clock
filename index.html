<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <img src="imgs/Layer 1.png" alt="world-map" class="map-img" />
      <h1>World clock</h1>
      <select name="cities" id="city-selector">
        <option value="">Select a city</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/Zurich">Zurich</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option
          value="Australia/Sydney
"
        >
          Sydney
        </option>
        <option value="Greenwich">Greenwich</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
      </select>
      <div id="allCities">
        <div class="city" id="london">
          <div>
            <h2>London</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="new-york">
          <div>
            <h2>New York</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="zurich">
          <div>
            <h2>ZÃ¼rich</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      Coded by
      <a href="https://github.com/HFMolnar" target="_blank">Holly Molnar</a>
      and open-sourced on
      <a href="https://github.com/HFMolnar/world-clock" target="_blank"
        >Github.</a
      >
    </footer>

    <small></small>
    <script src="javascript/index.js"></script>
  </body>
</html>
